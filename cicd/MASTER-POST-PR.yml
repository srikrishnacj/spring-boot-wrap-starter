trigger:
  branches:
    include:
      - master

pr: none

pool:
  name: Self Hosted Pool

variables:
  - group: maven-server-config

steps:
  - task: Maven@3
    displayName: PreDownload Dependencies
    inputs:
      publishJUnitResults: false
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '11'
      jdkArchitectureOption: 'x64'
      goals: 'dependency:resolve'

